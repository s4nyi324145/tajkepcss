<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Tájkép Nappal és Éjszaka</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Láthatatlan checkbox vezérli a váltást -->
    <input type="checkbox" id="toggle">

    <!-- Tájkép -->
    <div class="scene">

        <!-- Nap / Hold kattintható -->
        <label for="toggle" class="sun"></label>

        <!-- Csillagok -->
        <div class="stars">
            <!-- random csillagok -->
            <div class="star" style="top:10%; left:20%; animation-delay:0s;"></div>
            <div class="star" style="top:30%; left:70%; animation-delay:0.5s;"></div>
            <div class="star" style="top:50%; left:40%; animation-delay:1s;"></div>
            <div class="star" style="top:20%; left:80%; animation-delay:1.5s;"></div>
            <div class="star" style="top:60%; left:60%; animation-delay:2s;"></div>
            <div class="star" style="top:15%; left:50%; animation-delay:2.5s;"></div>
        </div>

        <!-- Felhők -->
        <div class="cloud" style="top: 100px; animation-delay: 0s;"></div>
        <div class="cloud" style="top: 160px; animation-delay: 5s;"></div>
        <div class="cloud" style="top: 130px; animation-delay: 10s;"></div>

        <!-- Hegy -->
        <div class="mountain"></div>

        <!-- Ház -->
        <div class="house"></div>
        <div class="chimney"></div>
        <div class="smoke"></div>
        <div class="smoke" style="left:18.5%; animation-delay: 1s;"></div>
        <div class="smoke"style="left:17.5%;animation-delay:1.5s"></div>
        <div class="door"></div>
        <div class="window"></div>
        
     
       <div class="birds">
            <div class="bird">(</div>
            <div class="bird2">)</div>
       </div>

       <div class="birds" style="animation-delay:4s;">
        <div class="bird3"  style="top:60px; ">(</div>
        <div class="bird4"  style="top: 60px;">)</div>
       </div>

       <div class="birds" style="animation-delay:8s;">
        <div class="bird5">(</div>
        <div class="bird6">)</div>
       </div>

      
   </div>
        
            

        <!-- Talaj -->
        <div class="ground"></div>

        <!-- Ember -->
        <div class="person"></div>

    </div>

</body>

</html>
